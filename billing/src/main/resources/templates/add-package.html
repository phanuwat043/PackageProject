<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CAT Package</title>
</head>
<body>
<h3>CAT Internet Package</h3>

<form action="#" th:action="@{/secure/addPackage}" th:object="${packageModel}" method="post">
    Package : <input type="text" name="package_name"><br><br>
    Amount : <input type="number" name="amount"><br><br>
    <input type="submit" value="Add Package">
</form>
<br>

Logged in user: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
<form th:action="@{/appLogout}" method="POST">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
